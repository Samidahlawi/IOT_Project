{% extends "layout.html"  %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Results
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/nods.css')}}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="nodeInfo">
	<table>
		<thead class="thead-dark">
	<tr>
    	<th>Path ID</th>
    	<th>Result</th>
  	</tr>
  </thead>
	{% for res in result %}
		<tr>
			<th>{{ res['pid'] }}</th>
			<th><a href="/res/{{ res['output']}}" class="btn btn-primary">result</a></th>
		</tr>
	{% endfor %}
	</table>
	</div>
</div> <!-- /container -->
  
{% endblock %}
