{% extends "layout.html"  %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Setup Scenario
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/nods.css')}}">
{% endblock %}

{% block content %}
<div class="container">
	
	<h2 class="form-signin-heading">Scenario Configuration</h2>
	  <form class="form-signin" method="POST" action="/scenario">
	  	<h2> Send From Node: </h2>
    	<select name="en1">
    		{% for node in nodes %}
			<option value={{ node['nid'] }}> {{ node['name'] }}</option>
			{% endfor %}
    	</select>
    	<br/>
    	<h2> To Node </h2>
    	<select name="en2">
    		{% for node in nodes %}
			<option value={{ node['nid'] }}> {{ node['name'] }}</option>
			{% endfor %}
    	</select>
    	<br/>
    	<button class="btn btn-lg btn-primary btn-block" type="submit">Add Scenario</button>
  	</form>
  	<br/>
  	<a href="{{ url_for('sendid') }}" class="btn btn-primary">Start Experiment</a>
</div> <!-- /container -->
  
{% endblock %}
